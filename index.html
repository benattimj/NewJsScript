<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript - Old methods</title>

    <link rel="stylesheet" href="css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>

</head>

<body>

<header>
    <h1>Parking Style</h1>
</header>

<main>



        <div class="title">
            <h2> Vagas</h2>
            <span>Lista de vagas</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="produto" placeholder="Nome do hospede">
            </div>

            <div class="lineInput">
                <label>Vaga</label>
                <input type="text" id="valor" placeholder="Numero da vaga">
            </div>
            

            <button onclick="produto.adicionar()">Adicionar</button>
        

            <button onclick="produto.excluir()">Deletar</button>
      

        </div>
       


</main>
</body>

</html>
